    <!-- Contact -A -->
    <div id="contact-a" class="py-3 text-center">
      <div class="container">
        <h2 class="section-title">contact me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>

        <form action="process.php">
          <input type="text" name="name" id="name" placeholder="Name" />
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Subject"
          />
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Phone Number"
          />
          <textarea
            name="message"
            id="message"
            placeholder="Enter Message"
          ></textarea>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
    </div>

    <!-- Section-B -->

    <section id="contact-b" class="py-2 text-center bg-dark">
      <ul>
        <li>
          <i class="fas fa-envelope fa-3x"></i>
          <h4 class="section-title">email</h4>
          <p class="lead">john@something.com</p>
        </li>
        <li>
          <i class="fas fa-phone fa-3x"></i>
          <h4 class="section-title">phone</h4>
          <p class="lead">(555) 555-5555</p>
        </li>
        <li>
          <i class="fas fa-address-card fa-3x"></i>
          <h4 class="section-title">address</h4>
          <p class="lead">50 Main st,Boston MA</p>
        </li>
      </ul>
    </section>

    <!-- Section-C -->

    <section id="contact-c" class="py-4 text-center bg-main-color">
